<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive background-login">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>

    <!-- TABS -->
    <ion-tabs>

      <ion-tab title="Event" class="tabStyle" icon-off="ion-android-calendar" icon-on="ion-android-calendar" href="#/app/browse">
        <ion-nav-view name="tab-browse"></ion-nav-view>
      </ion-tab>

      <ion-tab title="Search" class="tabStyle" icon-off="ion-android-search" icon-on="ion-android-search" href="#/app/search">
        <ion-nav-view name="tab-search"></ion-nav-view>
      </ion-tab>

      <ion-tab title="More" class="tabStyle" icon-off="ion-android-more-vertical" icon-on="ion-android-more-vertical" href="#/app/profile">
        <ion-nav-view name="tab-profile"></ion-nav-view>
      </ion-tab>

    </ion-tabs>

  </ion-side-menu-content>

   <!-- Side Menu (left) -->
  <ion-side-menu side="left" class="background-login">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Side Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close ng-click="logOut()">
          Logout
        </ion-item>
        <ion-item menu-close href="#/app/myevents">
          My Events
        </ion-item>
        <ion-item menu-close href="#/app/search">
          Search
        </ion-item>
        <ion-item menu-close href="#/app/events">
          Events
        </ion-item>
        <!--<ion-item menu-close href="#/app/playlists">
          Playlists
        </ion-item> -->
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
