<ion-view onloaded="isIntro()">
  <ion-nav-buttons side="left" >
    <button class="button button-light button-clear no-animation" ng-click="startApp()" ng-show="!slideIndex">
      Skip
    </button>
    <button class="button button-light button-clear no-animation" ng-click="previous()" ng-show="slideIndex > 0">
      Previous
    </button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="button button-light button-clear no-animation" ng-click="next()" ng-show="slideIndex != 3">
      Next
    </button>
    <button class="button button-light button-clear no-animation" ng-click="startApp()" ng-show="slideIndex == 3">
      Start
    </button>
  </ion-nav-buttons>
  <ion-slide-box on-slide-changed="slideChanged(index)" class="background-register">
    <ion-slide>
      <img src="img/Slide1.png">
    </ion-slide>
    <ion-slide>
      <img src="img/Slide2.png">
    </ion-slide>
    <ion-slide>
      <img src="img/Slide3.png">
    </ion-slide>
    <ion-slide>
      <img src="img/Slide4.png">
    </ion-slide>
  </ion-slide-box>

</ion-view>
